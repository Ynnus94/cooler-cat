<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolerCat - Translation Quality Framework</title>
    <link rel="icon" type="image/webp" href="assets/coolcat.webp">
    <link rel="apple-touch-icon" href="assets/coolcat.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="assets/coolercat.webp" alt="CoolerCat" class="header-logo">
            <h1>CoolerCat</h1>
            <p>Translation Quality Framework</p>
        </div>

        <!-- Progress Bar Container -->
        <div id="progress-container" style="display: none; margin-bottom: 24px; padding: 20px; background: var(--bg-surface); border: 1px solid var(--border); border-radius: var(--radius-md);">
            <div style="display: flex; justify-content: space-between; margin-bottom: 12px; align-items: center;">
                <span id="progress-text" style="font-weight: 500; color: var(--text-primary); font-size: 14px;">Processing...</span>
                <span id="progress-percent" style="font-weight: 600; color: var(--primary); font-size: 14px;">0%</span>
            </div>
            <div style="height: 12px; background: var(--bg-hover); border-radius: 6px; overflow: hidden; position: relative; box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);">
                <div id="progress-bar"
                    style="height: 100%; width: 0%;"></div>
            </div>
        </div>

        <div class="main-content">
            <div class="section">
                <h2 class="section-title">Upload New XLF File</h2>
                <div class="upload-area" id="uploadArea">
                    <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                        </path>
                    </svg>
                    <div class="upload-text">Drop your XLF file here or click to browse</div>
                    <div class="upload-hint">Supports .xlf and .xlf.xlf files</div>
                    <input type="file" id="fileInput" accept=".xlf,.xlf.xlf">
                </div>
            </div>

            <div class="section" id="jobsSection">
                <h2 class="section-title">Your Jobs</h2>
                <div class="jobs-list" id="jobsList">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÅ</div>
                        <div class="empty-state-text">No jobs yet. Upload an XLF file to get started!</div>
                    </div>
                </div>
            </div>

            <!-- Table View (hidden by default) -->
            <div class="section" id="tableView" style="display: none;">
                <div class="table-header-controls">
                    <div class="table-header-left">
                        <label for="jobSelector" class="table-header-label">Switch Job</label>
                        <select id="jobSelector" class="table-header-select" onchange="switchJob(this.value)">
                            <option value="">Select a job...</option>
                        </select>
                    </div>
                    <div class="table-header-right">
                        <button class="btn btn-accent" onclick="reviseJob(currentJobId)"
                            title="AI-powered revision of all translations">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z">
                                </path>
                            </svg>
                            Revise
                        </button>
                        <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                                </path>
                            </svg>
                            Upload New File
                        </button>
                        <button class="btn btn-secondary" onclick="showJobsList()">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                            </svg>
                            Back to Jobs
                        </button>
                    </div>
                </div>
                <div id="tableContainer"></div>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text" id="loadingText">Processing...</div>
            <div class="loading-subtext" id="loadingSubtext">Please wait while we process your file</div>
        </div>
    </div>

    <!-- Custom Modal -->
    <div class="modal-overlay" id="modalOverlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Alert</h3>
            </div>
            <div class="modal-body">
                <div id="modalImageContainer" style="display: none;">
                    <div class="modal-image-wrapper">
                        <img id="modalImage" src="" alt="" class="modal-image">
                    </div>
                </div>
                <p id="modalMessage">Message</p>
            </div>
            <div class="modal-footer" id="modalFooter">
                <button class="btn btn-primary" id="modalConfirmBtn">OK</button>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
